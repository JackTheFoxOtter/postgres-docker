version: '3'

services:
  postgres:
    build:
      context: .
      args:
        - "CURRENT_UID=${CURRENT_UID:-1000}"
        - "CURRENT_GID=${CURRENT_GID:-1000}"
        - "BUILDDATE=${BUILDDATE:-0}"
    user: ${CURRENT_UID:-1000}:${CURRENT_GID:-1000}
    container_name: postgres
    restart: unless-stopped
    environment:
      # Global
      - "LOGNAME=${LOGNAME}"
      # For Postgres
      - "PGDATA=/var/lib/postgresql/data/pgdata"
      - "POSTGRES_USER=${POSTGRES_USER}"
      - "POSTGRES_PASSWORD=${POSTGRES_PASSWORD}"
      # For API
      - "PYTHONUNBUFFERED=1" # Fix issues with Python and Docker console output
      - "ENVIRONMENT=${ENVIRONMENT}"
      - "DEBUG=${DEBUG}"
      - "DB_CONN_SYNC=${DB_CONN_SYNC}"
      - "DB_CONN_ASYNC=${DB_CONN_ASYNC}"
      - "QUART_HOST=${QUART_HOST}"
      - "QUART_PORT=${QUART_PORT}"
      - "QUART_SECRET_KEY=${QUART_SECRET_KEY}"
    shm_size: 2gb
    volumes:
      - "./data/postgres:/var/lib/postgresql/data/:rw"
      - "./data/backups:/backups:rw"
      - "./data/logs:/logs:rw"
    networks:
      - "postgres"
      - "pgadmin"
    ports: []
      # - "5432:${POSTGRES_PORT}" # Debug port forwarding for database access outside of container
      # - "5001:${QUART_PORT}" # Debug port forwarding for testing of rest API
  
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin4
    restart: no
    profiles:
      - pgadmin
    environment:
      - "PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}"
      - "PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}"
    volumes:
      - "${PGADMIN_ROOT}/pgadmin:/var/lib/pgadmin"
    networks:
      - "pgadmin"
    ports:
      - "8080:80"

networks:
  postgres:
    external: false
  pgadmin:
    external: false